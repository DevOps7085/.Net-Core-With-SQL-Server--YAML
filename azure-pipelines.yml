# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'fc6fe2c5-a7cd-4927-8b47-2fce9b9d9ad2'
  imageRepository: 'devopsnetcorewithsqlserveryaml'
  containerRegistry: 'todoapidemokube.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/TodoAPI/Dockerfile.txt'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    -  task: CopyFiles@2
       displayName: Copy file
       inputs:
        SourceFolder: 'TodoAPI/'
        Contents: |
          mssql-secret.yaml
          Todoapi.yaml
        TargetFolder: 

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'



